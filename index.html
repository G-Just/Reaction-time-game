<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Game</title>
  </head>
  <body>
    <div id="intro">
      <h1>Reaction time game</h1>
      <form action="./game.html">
        <label id="invalid-empty">Username is required</label>
        <label id="invalid-long">Username is too long! max 9 characters</label>
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Enter your username..."
        />
        <select name="difficulty">
          <option style="background-color: lightgreen" value="1">Very Easy</option>
          <option style="background-color: green" value="2">Easy</option>
          <option style="background-color: yellow" value="3" selected>
            Medium (default)
          </option>
          <option style="background-color: orange" value="4">Hard</option>
          <option style="background-color: lightcoral" value="5">Brutal</option>
        </select>
        <button id="start" type="submit">Start</button>
      </form>
    </div>
  </body>
  <script src="script.js"></script>
</html>
